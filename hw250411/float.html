<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 연습</title>
    <style>
        img {width : 150px;}

        .left {float : left; margin-right : 20px;}
        .right {float : right; margin-left : 20px;}
        .clear { clear:both;}
    </style>
</head>
<body>
    <img src="images/yadon.jpg" width="150px" class="left">
    <img src="images/yadon2.png" width="150px" class="right">
    <p class = "clear">
        종인이와 재현이를 대상으로 <b>자바기초실습, 알고리즘, HTML/CSS/JS</b>를 도와주고 있으며,<br>딥러닝 기반 자연어처리와 
    융합프로젝트를 배우고 싶습니다. <b>인공지능소프트웨어 분야의 <br>전문 기술 강의</b>도 들을 예정이지만, <b>취업 및 사회
     생활에 필요한 Communication Skill<br>(자료 작성, 발표 등)에 대한 코칭</b>을 받을 예정입니다.
    </p>
</body>
</html>
